<ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link " routerLink="/admin/restaurant-requests" href="#">Requests</a>

    <li class="nav-item">
      <a class="nav-link" routerLink="/admin/restaurant-list" href="#">Restaurants</a>

      <a class="nav-link active" routerLink="/admin/user-list" aria-current="page"  href="#">Users</a>
    </li>

<div class="menus-container">
    <h3 class="menu-header">User Details</h3>
    <mat-card class="menu" *ngFor="let user of users">
      <mat-card-header>
          <mat-card-title>{{user.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        
        <ul>
          <li>
            User Email: {{user.email}}
          </li>
          <li>User Type: {{user.usertype}}</li>
      </ul>
      </mat-card-content>
      <mat-card-actions>
          <button mat-raised-button class="order">
             Edit
          </button>
      </mat-card-actions>
  </mat-card>
</div>
